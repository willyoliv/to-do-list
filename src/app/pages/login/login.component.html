<div class="container">
  <mat-card>
    <div style="text-align: center;">
      <h2>Login</h2>
    </div>
    <form class="form-content" *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="Digite seu e-mail">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Digite sua senha">
      </mat-form-field>
      <button mat-button color="primary" type="Submit">
        Submit
      </button>
    </form>
  </mat-card>
</div>
